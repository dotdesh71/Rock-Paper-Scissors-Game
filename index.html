<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Rock, Paper, Scissors Game</title>
  </head>
  <body>
      <section class="hero is-large is-info">
        <div class="container my-6">
      <h1 class="title has-text-centered">Rock, Paper, Scissors</h1>
      <div class="box mb-6">
      <div class="columns">
        <div class="column">
          <p>Choose your option :</p>
          <div class="field">
            <div class="control">
              <label class="radio">
                <input type="radio" name="choice" value="rock">
                Rock
              </label>
              <label class="radio">
                <input type="radio" name="choice" value="paper">
                Paper
              </label>
              <label class="radio">
                <input type="radio" name="choice" value="scissors">
                Scissors
              </label>
            </div>
          </div>
          <button id="play-button" class="button is-primary">Play</button>
        </div>
        <div class="column">
          <p>Your choice: <span id="player-choice"></span></p>
          <p>Computer's choice: <span id="computer-choice"></span></p>
          <p id="result"></p>
        </div>
      </div>
    </div>
  </div>
  </section> 
  
    <script>
      $(document).ready(function() {
        $("#play-button").click(function(event) {
          event.preventDefault();
          var choices = ["rock", "paper", "scissors"];
          var playerChoice = $("input[name='choice']:checked").val();
          var computerChoice = choices[Math.floor(Math.random() * choices.length)];
          $("#player-choice").html(playerChoice);
          $("#computer-choice").html(computerChoice);
          if (playerChoice === computerChoice) {
            $("#result").html("It's a tie!");
          } else if (
            (playerChoice === "rock" && computerChoice === "scissors") ||
            (playerChoice === "paper" && computerChoice === "rock") ||
            (playerChoice === "scissors" && computerChoice === "paper")
          ) {
            $("#result").html("You win!");
          } else {
            $("#result").html("Computer wins!");
          }
        });
      });
    </script>
  </body>
</html>
